

<div class="container">

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Book Added</strong> successfully!
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    <form [formGroup]="booksForm" (ngSubmit)="callAPI()" class="addBookWrap">
        <div class="form-group">
            <label for="bookname">Book Name</label>
            <input type="text" class="form-control" id="bookname" name="book_name" formControlName="name" required>
        </div>
        <div class="form-group">
            <label for="AuthorName">Author</label>
            <input type="text" class="form-control" id="AuthorName" name="author" formControlName="author" required> 
        </div>

        <div class="form-group">
            <label for="price">Book Price</label>
            <input type="price" class="form-control" id="Price" name="price" formControlName="price" required>
        </div>

        <button [disabled]="booksForm.invalid" class="btn btn-primary" type="submit" >Add Book</button>
    </form>    
</div>
